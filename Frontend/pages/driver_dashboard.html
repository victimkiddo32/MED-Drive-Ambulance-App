<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Drive | Driver Portal</title>
    <style>
        :root {
            --dark-bg: #0d1117;
            --sidebar-bg: #010409;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --success: #3fb950;
            --text-gray: #8b949e;
            --border: #30363d;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid var(--border);
        }

        .logo-area { text-align: center; margin-bottom: 40px; }
        .logo-area img { width: 80px; border-radius: 50%; border: 2px solid var(--accent-red); }

        .main-content { flex: 1; overflow-y: auto; padding: 20px 40px; }

        .status-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 34px;
        }
        input:checked+.slider { background-color: var(--success); }

        .emergency-card, .booking-card {
            background: #1c1313;
            border: 2px solid var(--accent-red);
            padding: 25px;
            border-radius: 15px;
            display: none;
            margin-bottom: 20px;
        }

        .emergency-card { animation: blink 1.5s infinite; }
        @keyframes blink {
            0%, 100% { border-color: var(--accent-red); }
            50% { border-color: transparent; }
        }

        .btn-accept, .btn-complete {
            color: white; border: none; padding: 15px; border-radius: 8px;
            font-weight: bold; font-size: 1.1rem; width: 100%; cursor: pointer; transition: 0.2s;
        }
        .btn-accept { background: var(--success); }
        .btn-complete { background: #2188ff; margin-top: 15px; }
    </style>
</head>

<body>
    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1032/1032989.png'">
            <h3 style="color: var(--accent-red);">Med-Drive</h3>
            <p style="color: var(--text-gray); font-size: 12px;">Driver Dashboard</p>
        </div>
        <ul style="list-style: none; padding: 0;">
            <li style="padding: 15px; background: rgba(248,81,73,0.1); border-radius: 8px;">
                <a href="#" style="color: var(--accent-red); text-decoration: none; font-weight: bold;">ðŸš¨ Requests</a>
            </li>
            <li style="padding: 15px;"><a href="#" style="color: var(--text-gray); text-decoration: none;">ðŸ’° My Earnings</a></li>
            <li style="padding: 15px; margin-top: auto; border-top: 1px solid var(--border);">
                <a href="#" onclick="handleLogout()" style="color: var(--text-gray); text-decoration: none;">Logout</a>
            </li>
        </ul>
    </nav>

    <main class="main-content" id="main-dashboard-area">
        <div class="status-header">
            <div>
                <h2 id="status-text" style="margin: 0; color: var(--text-gray);">Offline</h2>
                <p style="margin: 5px 0 0 0; font-size: 14px;">Toggle to start receiving bookings</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="status-toggle" onchange="toggleStatus()">
                <span class="slider"></span>
            </label>
        </div>

        <div id="request-container" class="emergency-card">
            <h1 style="color: var(--accent-red); margin-top: 0;">NEW EMERGENCY CALL</h1>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <p><strong>PICKUP:</strong> <span id="pickup-loc">Searching...</span></p>
                <p><strong>DESTINATION:</strong> <span id="dest-loc">Loading...</span></p>
                <p><strong>ESTIMATED FARE:</strong> à§³ <span id="fare-amount">0</span></p>
            </div>
            <button class="btn-accept" id="confirm-accept-btn">ACCEPT REQUEST</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
            <div style="background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                <h4 style="color: var(--text-gray); margin: 0;">Today's Earnings</h4>
                <h2 style="color: var(--success);">à§³ <span id="daily-total">0</span></h2>
            </div>
            <div style="background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                <h4 style="color: var(--text-gray); margin: 0;">Total Trips</h4>
                <h2><span id="trip-count">0</span></h2>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';
        const driverId = localStorage.getItem('userId');
        let currentBooking = null;

        if (!driverId) {
            window.location.href = 'login.html';
        }

        async function toggleStatus() {
            const isOnline = document.getElementById('status-toggle').checked;
            const statusText = document.getElementById('status-text');
            statusText.innerText = isOnline ? 'Online' : 'Offline';
            statusText.style.color = isOnline ? 'var(--success)' : 'var(--text-gray)';
            // Note: You can add an API call here to update driver availability in DB if needed
        }

        async function checkIncomingTrips() {
            if (!document.getElementById('status-toggle').checked) return;

            try {
                const res = await fetch(`${API_BASE}/drivers/incoming/${driverId}`);
                const data = await res.json();

                if (data && data.hasBooking) {
                    currentBooking = data.booking;
                    document.getElementById('pickup-loc').innerText = currentBooking.pickup_location;
                    document.getElementById('dest-loc').innerText = currentBooking.destination_hospital;
                    document.getElementById('fare-amount').innerText = currentBooking.fare;
                    document.getElementById('request-container').style.display = 'block';
                    
                    // Assign click event with real data
                    document.getElementById('confirm-accept-btn').onclick = () => 
                        acceptTrip(currentBooking.booking_id, currentBooking.ambulance_id, currentBooking.destination_hospital);
                } else {
                    document.getElementById('request-container').style.display = 'none';
                }
            } catch (err) {
                console.log("Polling...");
            }
        }

        async function acceptTrip(bookingId, ambId, destination) {
            try {
                const res = await fetch(`${API_BASE}/bookings/accept`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        booking_id: bookingId,
                        ambulance_id: ambId,
                        driver_id: driverId
                    })
                });

                const data = await res.json();
                if (data.success) {
                    document.getElementById('request-container').style.display = 'none';
                    showActiveTripUI(bookingId, ambId, destination);
                    alert("Trip Accepted! Drive safely.");
                }
            } catch (e) {
                alert("Error accepting trip.");
            }
        }

        function showActiveTripUI(bookingId, ambId, destination) {
            // Remove existing card if any
            const existing = document.getElementById('active-trip-card');
            if(existing) existing.remove();

            const activeTripHTML = `
                <div id="active-trip-card" class="booking-card" style="display:block; border-top: 4px solid var(--success); background: var(--card-bg);">
                    <h3 style="color: var(--success); margin-top:0;">TRIP IN PROGRESS</h3>
                    <p><b>Patient Destination:</b> ${destination}</p> 
                    <button class="btn-complete" onclick="completeTrip(${bookingId}, ${ambId})">
                        MARK AS COMPLETED (FINISH RIDE)
                    </button>
                </div>
            `;
            document.getElementById('main-dashboard-area').insertAdjacentHTML('beforeend', activeTripHTML);
        }

        async function completeTrip(bookingId, ambId) {
            try {
                const res = await fetch(`${API_BASE}/bookings/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        booking_id: bookingId,
                        ambulance_id: ambId,
                        driver_id: driverId
                    })
                });

                if ((await res.json()).success) {
                    alert("Ride Completed!");
                    location.reload();
                }
            } catch (e) {
                alert("Failed to complete trip.");
            }
        }

        async function loadStats() {
            try {
                const res = await fetch(`${API_BASE}/drivers/stats/${driverId}`);
                const data = await res.json();
                document.getElementById('daily-total').innerText = data.earnings || 0;
                document.getElementById('trip-count').innerText = data.trips || 0;
            } catch (e) { console.log("Stats error"); }
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        setInterval(checkIncomingTrips, 5000);
        loadStats();
    </script>
</body>
</html>

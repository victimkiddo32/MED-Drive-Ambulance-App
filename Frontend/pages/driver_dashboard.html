<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Drive | Driver Portal</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --dark-bg: #0d1117;
            --sidebar-bg: #010409;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --success: #3fb950;
            --text-gray: #8b949e;
            --border: #30363d;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid var(--border);
        }

        .logo-area { text-align: center; margin-bottom: 40px; }
        .logo-area img { width: 80px; border-radius: 50%; border: 2px solid var(--accent-red); }

        .main-content { flex: 1; overflow-y: auto; padding: 20px 40px; }

        .status-header {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 34px;
        }

        input:checked + .slider { background-color: var(--success); }

        .emergency-card {
            background: #1c1313;
            border: 2px solid var(--accent-red);
            padding: 25px;
            border-radius: 15px;
            display: none; 
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { border-color: var(--accent-red); }
            50% { border-color: transparent; }
            100% { border-color: var(--accent-red); }
        }

        .btn-accept {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            width: 100%;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-accept:hover { opacity: 0.9; transform: scale(0.98); }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Logo">
            <h3 style="color: var(--accent-red);">Med-Drive</h3>
            <p style="color: var(--text-gray); font-size: 12px;">Driver Dashboard</p>
        </div>
        <ul style="list-style: none; padding: 0;">
            <li style="padding: 15px; background: rgba(248,81,73,0.1); border-radius: 8px;">
                <a href="#" style="color: var(--accent-red); text-decoration: none; font-weight: bold;">ðŸš¨ Requests</a>
            </li>
            <li style="padding: 15px;"><a href="#" style="color: var(--text-gray); text-decoration: none;">ðŸ’° My Earnings</a></li>
            <li style="padding: 15px; margin-top: auto; border-top: 1px solid var(--border);">
                <a href="#" onclick="handleLogout()" style="color: var(--text-gray); text-decoration: none;">Logout</a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="status-header">
            <div>
                <h2 id="status-text" style="margin: 0; color: var(--text-gray);">Offline</h2>
                <p style="margin: 5px 0 0 0; font-size: 14px;">Toggle to start receiving bookings</p>
            </div>
            <label class="switch">
                <input type="checkbox" id="status-toggle" onchange="toggleStatus()">
                <span class="slider"></span>
            </label>
        </div>

        <div id="request-container" class="emergency-card">
            <h1 style="color: var(--accent-red); margin-top: 0;">NEW EMERGENCY CALL</h1>
            <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <p><strong>PICKUP:</strong> <span id="pickup-loc">Searching...</span></p>
                <p><strong>DESTINATION:</strong> <span id="dest-loc">Emergency Hospital</span></p>
                <p><strong>ESTIMATED FARE:</strong> à§³ <span id="fare-amount">0</span></p>
            </div>
            <button class="btn-accept" onclick="acceptTrip()">ACCEPT REQUEST</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px;">
            <div style="background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                <h4 style="color: var(--text-gray); margin: 0;">Today's Earnings</h4>
                <h2 style="color: var(--success);">à§³ <span id="daily-total">0</span></h2>
            </div>
            <div style="background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                <h4 style="color: var(--text-gray); margin: 0;">Total Trips</h4>
                <h2><span id="trip-count">0</span></h2>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';
        
        // Use 'userId' (from login) or 'driverId' if that's what you saved
        const driverId = localStorage.getItem('userId') || localStorage.getItem('driverId'); 
        let currentBookingId = null;

        // Redirect if not logged in
        if (!driverId) {
            alert("Please login first.");
            window.location.href = 'login.html';
        }

        async function toggleStatus() {
            const isOnline = document.getElementById('status-toggle').checked;
            const statusText = document.getElementById('status-text');
            const status = isOnline ? 'Active' : 'Inactive';

            statusText.innerText = isOnline ? 'Online' : 'Offline';
            statusText.style.color = isOnline ? 'var(--success)' : 'var(--text-gray)';

            try {
                await fetch(`${API_BASE}/drivers/status`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ driver_id: driverId, status: status })
                });
            } catch (err) {
                console.error("Status update failed:", err);
            }
        }

        async function checkIncomingTrips() {
            // Only poll if the driver is Online
            if(!document.getElementById('status-toggle').checked) {
                document.getElementById('request-container').style.display = 'none';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/drivers/incoming/${driverId}`);
                if (!res.ok) throw new Error('404 or Server Error');
                
                const data = await res.json();
                
                if (data && data.hasBooking) {
                    currentBookingId = data.booking.booking_id;
                    document.getElementById('pickup-loc').innerText = data.booking.pickup_location;
                    document.getElementById('dest-loc').innerText = data.booking.destination || "General Hospital";
                    document.getElementById('fare-amount').innerText = data.booking.fare || "0";
                    document.getElementById('request-container').style.display = 'block';
                } else {
                    document.getElementById('request-container').style.display = 'none';
                }
            } catch (err) {
                console.log("No active requests found...");
            }
        }

        async function acceptTrip() {
            if (!currentBookingId) return;

            try {
                const res = await fetch(`${API_BASE}/bookings/accept`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        booking_id: currentBookingId, 
                        driver_id: driverId 
                    })
                });

                const data = await res.json();
                if (data.success) {
                    alert("Trip Accepted! Navigating...");
                    document.getElementById('request-container').style.display = 'none';
                    // Refresh stats after acceptance
                    loadStats();
                }
            } catch (err) {
                alert("Error accepting trip. Please try again.");
            }
        }

        async function loadStats() {
            try {
                const res = await fetch(`${API_BASE}/drivers/stats/${driverId}`);
                const data = await res.json();
                document.getElementById('daily-total').innerText = data.earnings || 0;
                document.getElementById('trip-count').innerText = data.trips || 0;
            } catch (e) {
                console.log("Stats update pending...");
            }
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = '../index.html';
        }

        // Start checking for trips every 5 seconds
        setInterval(checkIncomingTrips, 5000);
        
        // Initial stats load
        loadStats();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Register | Med-Drive</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4;">
    <div class="booking-section" style="width: 350px; background: white; border: 1px solid #ddd;">
        <h2 style="text-align: center;">Join Med-Drive</h2>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="reg-name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="reg-email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="reg-pass" placeholder="Create password">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" id="reg-phone" placeholder="e.g. 01700000000">
        </div>
        <button class="btn-book" style="width: 100%;" onclick="handleRegister()">Create Account</button>
        <p style="text-align: center; margin-top: 15px;">
            <a href="login.html">Already have an account? Login</a>
        </p>
    </div>

    <script>
        async function handleRegister() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const phone = document.getElementById('reg-phone').value;

            if(!name || !email || !password || !phone) {
                alert("Please fill all fields!");
                return;
            }

            try {
                const res = await fetch('https://med-drive-ambulance-app.onrender.com/api/users/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, password, phone })
                });

                if (res.ok) {
                    alert("Account created successfully!");
                    window.location.href = 'login.html';
                } else {
                    const err = await res.json();
                    alert("Error: " + err.error);
                }
            } catch (err) {
                alert("Server connection failed!");
            }
        }
    </script>
</body>
</html>

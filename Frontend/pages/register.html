<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Med-Drive</title>
    <style>
        :root {
            --bg-dark: #030712;
            --card-bg: rgba(17, 24, 39, 0.85);
            --accent-red: #ff5b58;
            --med-blue: #3b82f6;
            --admin-gold: #facc15;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-dim: #9ca3af;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            overflow-x: hidden;
            position: relative;
        }

        /* --- LIVE ANIMATED BACKGROUND --- */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(80px);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            opacity: 0.35;
            animation: move 25s infinite alternate ease-in-out;
        }

        .blob-1 { background: var(--accent-red); top: -10%; left: -10%; }
        .blob-2 { background: var(--med-blue); bottom: -10%; right: -10%; animation-delay: -5s; }
        .blob-3 { background: #7c3aed; top: 30%; left: 40%; animation-delay: -10s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(150px, 100px) scale(1.2); }
        }

        /* --- REGISTRATION CARD --- */
        .register-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            z-index: 10;
        }

        .booking-section {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            padding: 35px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        h2 { text-align: center; margin: 0 0 5px 0; font-size: 26px; letter-spacing: -0.5px; }
        .subtitle { text-align: center; color: var(--text-dim); margin-bottom: 25px; font-size: 14px; }

        .role-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: block;
            margin-bottom: 12px;
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .role-card span { font-size: 13px; font-weight: 600; color: var(--text-dim); }

        .role-card:hover { border-color: rgba(255, 255, 255, 0.3); }

        .role-card.active { background: #ffffff; border-color: #ffffff; }
        .role-card.active span { color: #000000; }

        .role-card.active.admin-role { background: var(--admin-gold); border-color: var(--admin-gold); }

        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        
        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus { border-color: var(--med-blue); outline: none; background: rgba(0, 0, 0, 0.4); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        .btn-book {
            width: 100%;
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-book:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(255, 255, 255, 0.2); }
        .btn-book:disabled { background: #374151; color: #9ca3af; cursor: not-allowed; transform: none; }

        .login-footer { text-align: center; margin-top: 25px; font-size: 14px; color: var(--text-dim); }
        .login-footer a { color: #ffffff; text-decoration: none; font-weight: 600; border-bottom: 1px solid transparent; transition: 0.3s; }
        .login-footer a:hover { border-bottom-color: #ffffff; }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="register-wrapper">
        <div class="booking-section">
            <h2>Create Account</h2>
            <p class="subtitle">Join Med-drive now and get started</p>

            <span class="role-label">Sign up as: </span>
            <div class="role-selection">
                <div class="role-card active" onclick="selectRole('User', this)"><span>Patient</span></div>
                <div class="role-card" onclick="selectRole('Driver', this)"><span>Driver</span></div>
                <div class="role-card" onclick="selectRole('Provider', this)"><span>Hospital</span></div>
                <div class="role-card admin-btn" onclick="selectRole('Admin', this)"><span>Admin</span></div>
            </div>

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" placeholder="Enter Full Name">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="reg-email" placeholder="user@med-drive.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-pass" placeholder="••••••••">
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="reg-phone_number" placeholder="018XXXXXXXX">
            </div>

            <button class="btn-book" id="regBtn" onclick="handleRegister()">Create Account</button>

            <p class="login-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script>
        let selectedRole = 'User';
        // Ensure this matches your backend URL exactly
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';

        function selectRole(role, element) {
            selectedRole = role;
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('active');
                card.classList.remove('admin-role');
            });
            element.classList.add('active');
            if(role === 'Admin') {
                element.classList.add('admin-role');
            }
        }

        async function handleRegister() {
    const btn = document.getElementById('regBtn');
    
    // Map the UI values to the exact keys expected by your new backend route
   const payload = {
        full_name: document.getElementById('reg-name').value,
        email: document.getElementById('reg-email').value,
        password: document.getElementById('reg-pass').value,
        phone_number: document.getElementById('reg-phone_number').value, // This must match the backend destructuring
        role: selectedRole,
        address: "" // Optional, but good to include
    };
 
    
    if (!payload.full_name || !payload.email || !payload.password || !payload.phone_number) {
        alert("Please fill in all the details.");
        return;
    }

    try {
        btn.innerText = "Registering...";
        btn.disabled = true;

        const res = await fetch('https://med-drive-ambulance-app.onrender.com/api/users/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok) {
            alert("Account created successfully!");
            window.location.href = 'login.html';
        } else {
            alert("Registration Failed: " + (data.error || "Unknown error"));
            btn.innerText = "Create Account";
            btn.disabled = false;
        }
    } catch (err) {
        alert("Connection Error: Is the server awake?");
        btn.innerText = "Create Account";
        btn.disabled = false;
    }
}
    </script>
</body>
</html>

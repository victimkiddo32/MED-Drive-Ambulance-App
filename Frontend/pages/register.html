<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Register | Med-Drive</title>
    <style>
        /* Dark Medical Theme Variables */
        :root {
            --bg-dark: #0d1117;
            /* Body Background Fallback */
            --card-bg: #161b22;
            /* Card Background */
            --accent-red: #ff5b58;
            /* Primary Medical Red */
            --med-blue: #58a6ff;
            /* Accent blue for buttons */
            --border-color: #30363d;
            /* Subtle Borders */
            --text-main: #ffffff;
            --text-dim: #8b949e;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Changed from image to solid black */
            background-color: #000000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-main);
        }

        .register-wrapper {
            width: 100%;
            max-width: 380px;
            padding: 20px;
        }

        .booking-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 35px;
            /* Restored original padding since logo is gone */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            border-color: var(--accent-red);
            box-shadow: 0 0 0 2px rgba(255, 91, 88, 0.2);
            outline: none;
        }

        .btn-book {
            width: 100%;
            background-color: var(--accent-red);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn-book:hover {
            background-color: #f84444;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-dim);
        }

        .login-footer a {
            color: var(--med-blue);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="register-wrapper">
        <div class="booking-section">
            <h2>Join Med-Drive</h2>

            <div class="form-group">
                <label for="reg-name">Full Name</label>
                <input type="text" id="reg-name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="reg-email">Email Address</label>
                <input type="email" id="reg-email" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-pass" placeholder="Create password">
            </div>

            <div class="form-group">
                <label for="reg-phone">Phone Number</label>
                <input type="text" id="reg-phone" placeholder="e.g. 01700000000">
            </div>

            <button class="btn-book" onclick="handleRegister()">Create Account</button>

            <p class="login-footer">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script>
        async function handleRegister() {
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const phone = document.getElementById('reg-phone').value;

            if (!name || !email || !password || !phone) {
                alert("Please fill all fields!");
                return;
            }

            try {
                const btn = document.querySelector('.btn-book');
                const originalText = btn.innerText;
                btn.innerText = "Processing...";
                btn.disabled = true;

                const res = await fetch('https://med-drive-ambulance-app.onrender.com/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, phone })
                });

                if (res.ok) {
                    alert("Account created successfully!");
                    window.location.href = 'login.html';
                } else {
                    const err = await res.json();
                    alert("Error: " + err.error);
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Server connection failed!");
                document.querySelector('.btn-book').disabled = false;
            }
        }
    </script>
</body>

</html>

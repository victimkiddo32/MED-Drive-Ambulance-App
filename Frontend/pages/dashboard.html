<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Drive | Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --text-gray: #8b949e;
            --white: #ffffff;
            --border: #30363d;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background: #010409;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid var(--border);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area img {
            width: 100px;
            border-radius: 50%;
            border: 2px solid var(--accent-red);
        }

        .tagline {
            color: var(--text-gray);
            /* Uses your existing gray variable */
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin: 0;
            opacity: 0.8;
            /* Makes it slightly subtle */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar li:hover {
            background: rgba(248, 81, 73, 0.1);
        }

        .sidebar a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            width: 100%;
        }

        .sidebar li:hover a {
            color: var(--accent-red);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-pill {
            background: var(--card-bg);
            padding: 5px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border);
        }

        #map {
            height: 350px;
            width: 92%;
            margin: 0 auto 20px;
            border-radius: 15px;
            border: 1px solid var(--border);
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        .booking-card {
            background: var(--card-bg);
            width: 88%;
            margin: 0 auto 30px;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border);
            border-top: 4px solid var(--accent-red);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            font-size: 11px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            background: #0d1117;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-confirm {
            grid-column: span 2;
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-confirm:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .history-section {
            width: 90%;
            margin: 0 auto 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        th {
            background: #161b22;
            padding: 15px;
            text-align: left;
            color: var(--text-gray);
            font-size: 12px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .completed {
            background: rgba(63, 185, 80, 0.15);
            color: #3fb950;
        }

        .pending {
            background: rgba(210, 153, 34, 0.15);
            color: #d29922;
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Med-Drive Logo"
                onerror="this.src='https://via.placeholder.com/100'">
            <h3 style="color: var(--accent-red); margin: 10px 0 0 0;">Med-Drive</h3>
            <p class="tagline">Ambulance at your doorstep</p>
        </div>
        <ul>
            <li><span>üè†</span> <a href="dashboard.html">Dashboard</a></li>
            <li><span>üöë</span> <a href="ambulance.html">Ambulances</a></li>
            <li><span>üïí</span> <a href="#">History</a></li>
            <li style="margin-top: auto; border-top: 1px solid #333; padding-top: 20px;">
                <span>üö™</span> <a href="../index.html" onclick="localStorage.clear()">Logout</a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <div>
                <h2 style="margin:0;">Dashboard</h2>
                <p style="color: var(--text-gray); margin: 5px 0 0 0;">Welcome, <span
                        id="user-display-name">Guest</span></p>
            </div>
            <div class="profile-pill">
                <span id="user-name-text">Guest</span>
                <div id="profile-circle"
                    style="width: 30px; height: 30px; background: var(--accent-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                    G</div>
            </div>
        </header>

        <div id="map"></div>

        <div class="booking-card">
            <div class="form-group">
                <label>Selected Ambulance</label>
                <input type="text" id="selected-id" readonly placeholder="Select on Map">
            </div>
            <div class="form-group">
                <label>Payment Method</label>
                <select id="payment-method">
                    <option value="Cash">Cash on Delivery</option>
                    <option value="bKash">bKash / Mobile</option>
                    <option value="Card">Credit Card</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pickup Location</label>
                <input type="text" id="pickup" placeholder="Enter Pickup Address">
            </div>
            <div class="form-group">
                <label>Hospital</label>
                <input type="text" id="hospital" placeholder="Destination Hospital">
            </div>
            <div
                style="grid-column: span 2; display: flex; justify-content: space-between; align-items: center; padding: 10px 0;">
                <span style="color: var(--text-gray);">Estimated Fare:</span>
                <span style="font-size: 24px; font-weight: bold; color: var(--accent-red);">‡ß≥ <span
                        id="estimated-price">0</span></span>
            </div>
            <button class="btn-confirm" onclick="confirmBooking()">CONFIRM BOOKING</button>
        </div>

        <div class="history-section">
            <h3 style="margin-bottom: 20px;">Recent Activity</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DESTINATION</th>
                        <th>STATUS</th>
                        <th>FARE</th>
                        <th>DATE</th>
                    </tr>
                </thead>
                <tbody id="booking-table-body">
                </tbody>
            </table>
        </div>
    </main>

    <div id="success-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; flex-direction: column;">
        <div
            style="background: #161b22; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid var(--border); width: 320px;">
            <div style="font-size: 50px; color: #3fb950; margin-bottom: 20px;">‚úî</div>
            <h2 style="margin-bottom: 10px;">Booking Placed!</h2>
            <p style="color: #8b949e;">Your ambulance is being dispatched.</p>
            <button onclick="location.reload()"
                style="background: var(--accent-red); color: white; border: none; padding: 12px 30px; border-radius: 8px; margin-top: 20px; cursor: pointer; width: 100%;">DONE</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';

// 1. Map Initialization (Centered on Noakhali: 22.8246, 91.1017)
const map = L.map('map', { zoomControl: false }).setView([22.8246, 91.1017], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// 2. Load Selected Ambulance from localStorage
function checkStoredBooking() {
    const storedAmb = localStorage.getItem('selectedAmbulance');
    if (storedAmb) {
        const amb = JSON.parse(storedAmb);
        const inputField = document.getElementById('selected-id');
        
        // Populate input field
        inputField.value = `${amb.ambulance_type} (ID: ${amb.id})`;
        
        // Store ID for the confirmBooking function
        localStorage.setItem('selectedAmbulanceId', amb.id);
        
        // If coordinates exist, move map to that ambulance
        if (amb.lat && amb.lng) {
            map.setView([amb.lat, amb.lng], 15);
            L.marker([amb.lat, amb.lng]).addTo(map)
                .bindPopup(`<b>${amb.ambulance_type}</b><br>Driver: ${amb.driver_name}`)
                .openPopup();
        }
    }
}

// 3. Select Ambulance (Manual selection from map)
function selectAmbulance(id, name) {
    const inputField = document.getElementById('selected-id');
    inputField.value = `${name} (ID: ${id})`;
    localStorage.setItem('selectedAmbulanceId', id);
    updateFare();
}

// 4. Fare logic
function updateFare() {
    const pickup = document.getElementById('pickup').value;
    const hospital = document.getElementById('hospital').value;
    const priceDisplay = document.getElementById('estimated-price');

    if (pickup && hospital) {
        const base = 500;
        const distFactor = (pickup.length + hospital.length) * 5;
        priceDisplay.innerText = base + distFactor;
    }
}

// 5. Booking Logic
async function confirmBooking() {
    const userId = localStorage.getItem('userId');
    const ambId = localStorage.getItem('selectedAmbulanceId');
    const pickup = document.getElementById('pickup').value;
    const hospital = document.getElementById('hospital').value;
    const fare = document.getElementById('estimated-price').innerText;

    if (!ambId || !pickup || !hospital) {
        alert("Please select an ambulance and enter locations!");
        return;
    }

    try {
        const response = await fetch(`${API_BASE}/bookings/create`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                user_id: userId,
                ambulance_id: ambId,
                pickup_location: pickup,
                destination: hospital,
                fare: fare
            })
        });

        if (response.ok) {
            // Clear the temporary selection after successful booking
            localStorage.removeItem('selectedAmbulance');
            document.getElementById('success-overlay').style.display = 'flex';
        }
    } catch (err) {
        console.error("Booking failed:", err);
        alert("Server error. Try again later.");
    }
}

// 6. Map Markers for all available fleet
async function loadMapAmbulances() {
    try {
        const res = await fetch(`${API_BASE}/ambulances`);
        const ambulances = await res.json();

        ambulances.forEach(amb => {
            let imgFileName = amb.image_url ? amb.image_url.split('/').pop() : 'logo.png';
            let imgPath = `../assets/images/${imgFileName}`;

            // Use Noakhali defaults if lat/lng are missing in DB
            const marker = L.marker([amb.lat || 22.82, amb.lng || 91.10]).addTo(map);
            marker.bindPopup(`
                <div style="background:#161b22; color:white; padding:10px; border-radius:10px; width:180px;">
                    <img src="${imgPath}" style="width:100%; height:80px; object-fit:cover; border-radius:5px;" onerror="this.src='../assets/images/logo.png'">
                    <h4 style="margin:10px 0 5px; color:#f85149;">${amb.ambulance_type}</h4>
                    <p style="font-size:10px; margin-bottom:10px;">Driver: ${amb.driver_name || 'Available'}</p>
                    <button onclick="selectAmbulance(${amb.id}, '${amb.ambulance_type}')" style="width:100%; background:#f85149; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer; font-weight:bold;">SELECT</button>
                </div>
            `);
        });
    } catch (err) { console.log("Map markers failed", err); }
}

// 7. History
async function loadBookingHistory() {
    const userId = localStorage.getItem('userId');
    const tableBody = document.getElementById('booking-table-body');
    if (!userId) return;

    try {
        const res = await fetch(`${API_BASE}/bookings/user/${userId}`);
        const data = await res.json();

        tableBody.innerHTML = data.map(b => `
            <tr>
                <td>#${b.booking_id}</td>
                <td>${b.destination}</td>
                <td><span class="status-badge ${b.status ? b.status.toLowerCase() : 'pending'}">${b.status || 'Pending'}</span></td>
                <td>‡ß≥ ${b.fare}</td>
                <td>${new Date(b.created_at).toLocaleDateString()}</td>
            </tr>
        `).join('');
    } catch (err) { tableBody.innerHTML = "<tr><td colspan='5'>Error loading history</td></tr>"; }
}

window.onload = function () {
    const userName = localStorage.getItem('userName');
    if (userName) {
        document.getElementById('user-display-name').innerText = userName;
        document.getElementById('user-name-text').innerText = userName;
        document.getElementById('profile-circle').innerText = userName.charAt(0).toUpperCase();
    }
    
    document.getElementById('pickup').addEventListener('input', updateFare);
    document.getElementById('hospital').addEventListener('input', updateFare);
    
    loadMapAmbulances();
    loadBookingHistory();
    checkStoredBooking(); // Runs last to override map view if a booking was clicked
};
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Drive | Dashboard</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        :root {
            --dark-bg: #0d1117;
            --sidebar-bg: #010409;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --text-gray: #8b949e;
            --white: #ffffff;
            --border: #30363d;
            --success: #3fb950;
            --warning: #d29922;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid var(--border);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area img {
            width: 100px;
            border-radius: 50%;
            border: 2px solid var(--accent-red);
        }

        .tagline {
            color: var(--text-gray);
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin: 0;
            opacity: 0.8;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar li:hover {
            background: rgba(248, 81, 73, 0.1);
        }

        .sidebar a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            width: 100%;
        }

        .sidebar li:hover a {
            color: var(--accent-red);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-pill {
            background: var(--card-bg);
            padding: 5px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border);
        }

        /* Components */
        #map {
            height: 350px;
            width: 92%;
            margin: 0 auto 20px;
            border-radius: 15px;
            border: 1px solid var(--border);
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        .booking-card {
            background: var(--card-bg);
            width: 88%;
            margin: 0 auto 30px;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border);
            border-top: 4px solid var(--accent-red);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            font-size: 11px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            background: var(--dark-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-confirm {
            grid-column: span 2;
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-confirm:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Table Section */
        .history-section {
            width: 90%;
            margin: 0 auto 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        th {
            background: #161b22;
            padding: 15px;
            text-align: left;
            color: var(--text-gray);
            font-size: 12px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .completed {
            background: rgba(63, 185, 80, 0.15);
            color: var(--success);
        }

        .pending {
            background: rgba(210, 153, 34, 0.15);
            color: var(--warning);
        }
    </style>
</head>

<body>
    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Med-Drive Logo"
                onerror="this.src='https://via.placeholder.com/100'">
            <h3 style="color: var(--accent-red); margin: 10px 0 0 0;">Med-Drive</h3>
            <p class="tagline">Ambulance at your doorstep</p>
        </div>
        <ul>
            <li><span>üè†</span> <a href="dashboard.html">Dashboard</a></li>
            <li><span>üöë</span> <a href="ambulance.html">Ambulances</a></li>
            <li><span>üïí</span> <a href="#">History</a></li>
            <li style="margin-top: auto; border-top: 1px solid var(--border); padding-top: 20px;">
                <span>üö™</span> <a href="../index.html" onclick="localStorage.clear()">Logout</a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <div>
                <h2 style="margin:0;">Dashboard</h2>
                <p style="color: var(--text-gray); margin: 5px 0 0 0;">Welcome, <span
                        id="user-display-name">Guest</span></p>
            </div>
            <div class="profile-pill">
                <span id="user-name-text">Guest</span>
                <div id="profile-circle"
                    style="width: 30px; height: 30px; background: var(--accent-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                    G</div>
            </div>
        </header>

        <div id="map"></div>

        <div class="booking-card">
            <div class="form-group">
                <label>Selected Ambulance</label>
                <input type="text" id="selected-id" readonly placeholder="Select on Map">
            </div>
            <div class="form-group">
                <label>Payment Method</label>
                <select id="payment-method">
                    <option value="Cash">Cash on Delivery</option>
                    <option value="bKash">bKash / Mobile</option>
                    <option value="Card">Credit Card</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pickup Location</label>
                <input type="text" id="pickup" placeholder="Enter Pickup Address">
            </div>
            <div class="form-group">
                <label>Hospital</label>
                <input type="text" id="hospital" placeholder="Destination Hospital">
            </div>
            <div
                style="grid-column: span 2; display: flex; justify-content: space-between; align-items: center; padding: 10px 0;">
                <span style="color: var(--text-gray);">Estimated Fare:</span>
                <span style="font-size: 24px; font-weight: bold; color: var(--accent-red);">‡ß≥ <span
                        id="estimated-price">0</span></span>
            </div>
            <button class="btn-confirm" onclick="confirmBooking()">CONFIRM BOOKING</button>
        </div>

        <div class="history-section">
            <h3 style="margin-bottom: 20px;">Recent Activity</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DESTINATION</th>
                        <th>STATUS</th>
                        <th>FARE</th>
                        <th>DATE</th>
                    </tr>
                </thead>
                <tbody id="booking-table-body"></tbody>
            </table>
        </div>
    </main>

    <div id="success-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; flex-direction: column;">
        <div
            style="background: #161b22; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid var(--border); width: 320px;">
            <div style="font-size: 50px; color: var(--success); margin-bottom: 20px;">‚úî</div>
            <h2 style="margin-bottom: 10px;">Booking Placed!</h2>
            <p style="color: #8b949e;">Your ambulance is being dispatched.</p>
            <button onclick="location.reload()"
                style="background: var(--accent-red); color: white; border: none; padding: 12px 30px; border-radius: 8px; margin-top: 20px; cursor: pointer; width: 100%;">DONE</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';

        // 1. Map Initialization
        const map = L.map('map', { zoomControl: false }).setView([22.8246, 91.1017], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 2. Select Ambulance from Map
        function selectAmbulance(id, type) {
            const inputField = document.getElementById('selected-id');
            inputField.value = `${type} (ID: ${id})`;
            localStorage.setItem('selectedAmbulanceId', id);
            updateFare();
        }

        // 3. Fare Logic
        function updateFare() {
            const pickup = document.getElementById('pickup').value;
            const hospital = document.getElementById('hospital').value;
            const priceDisplay = document.getElementById('estimated-price');

            if (pickup && hospital) {
                const base = 500;
                const distFactor = (pickup.length + hospital.length) * 10;
                priceDisplay.innerText = base + distFactor;
            }
        }

        // 4. Booking Logic
        async function confirmBooking() {
    const userId = localStorage.getItem('userId') || 1;
    const ambId = localStorage.getItem('selectedAmbulanceId');
    const pickup = document.getElementById('pickup').value;
    const hospital = document.getElementById('hospital').value;
    
    // Clean the fare: removes '‡ß≥' and spaces so the DB gets a number
    const fareRaw = document.getElementById('estimated-price').innerText;
    const fare = fareRaw.replace(/[^\d.]/g, ''); 

    // 1. Debugging: Check your console to see if these are empty
    console.log("Attempting to book:", { userId, ambId, pickup, hospital, fare });

    if (!ambId || !pickup || !hospital) {
        alert("üö® Missing Info: Select an ambulance and enter locations!");
        return;
    }

    try {
        const response = await fetch(`${API_BASE}/bookings`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                user_id: userId,
                ambulance_id: ambId,
                pickup_location: pickup,
                destination_hospital: hospital, // Captured from the 'hospital' ID
                fare: fare
            })
        });

        const result = await response.json();
        if (result.success) {
            localStorage.removeItem('selectedAmbulanceId');
            document.getElementById('success-overlay').style.display = 'flex';
            
            // Refresh table
            setTimeout(() => {
                loadBookingHistory();
                // Optional: Close modal if you have one
                if(typeof closeModal === 'function') closeModal(); 
            }, 1500);
        } else {
            alert("Server Error: " + (result.error || "Unknown error"));
        }
    } catch (err) {
        console.error("Booking failed:", err);
        alert("Connection Error. Is your backend running?");
    }
}

        // 5. Load Map Markers
        async function loadMapAmbulances() {
            try {
                const res = await fetch(`${API_BASE}/ambulances`);
                const ambulances = await res.json();

                ambulances.filter(a => a.status === 'Available').forEach(amb => {
                    const marker = L.marker([amb.lat || 22.82, amb.lng || 91.10]).addTo(map);
                    marker.bindPopup(`
                        <div style="color:black; padding:5px;">
                            <h4 style="margin:0; color:#f85149;">${amb.ambulance_type}</h4>
                            <p style="margin:5px 0;">Provider: ${amb.provider}</p>
                            <button onclick="selectAmbulance(${amb.id}, '${amb.ambulance_type}')" 
                                style="background:#f85149; color:white; border:none; padding:5px 10px; cursor:pointer; width:100%;">
                                BOOK NOW
                            </button>
                        </div>
                    `);
                });
            } catch (err) { console.error("Map load failed", err); }
        }

        // 6. Load History
        async function loadBookingHistory() {
            const tableBody = document.getElementById('booking-table-body');
            const userId = localStorage.getItem('userId');

            // Prevent fetching if userId is missing
            if (!userId || userId === 'undefined') {
                console.warn("User ID not found in localStorage.");
                tableBody.innerHTML = "<tr><td colspan='5'>Please login to see history.</td></tr>";
                return;
            }

            try {
                // 1. Just a simple GET request (no method/body needed)
                const res = await fetch(`${API_BASE}/bookings/user/${userId}`);

                if (!res.ok) throw new Error("Server responded with an error");

                const data = await res.json();
                console.log("Check this object in Console:", data[0]);

                // 2. Render the rows
                if (data.length > 0) {
                    tableBody.innerHTML = data.slice(0, 5).map(b => `
                <tr>
                    <td>#${b.booking_id || b.id}</td>
                    <td>${b.destination_hospital || b.destination || b.DESTINATION_HOSPITAL || 'Not Specified'}</td>
                    <td><span class="status-badge ${(b.status || 'pending').toLowerCase()}">${b.status || 'Pending'}</span></td>
                    <td>‡ß≥ ${b.fare || '0'}</td>
                    <td>${b.created_at ? new Date(b.created_at).toLocaleDateString() : 'Recent'}</td>
                </tr>
            `).join('');
                } else {
                    tableBody.innerHTML = "<tr><td colspan='5'>No recent activity found.</td></tr>";
                }
            } catch (err) {
                console.error("‚ùå History Load Error:", err);
                tableBody.innerHTML = "<tr><td colspan='5'>Error loading history.</td></tr>";
            }
        }

        function checkStoredBooking() {
            const storedData = localStorage.getItem('selectedAmbulance');
            if (storedData) {
                const amb = JSON.parse(storedData);
                const inputField = document.getElementById('selected-id');
                if (inputField) {
                    inputField.value = `${amb.ambulance_type} (${amb.id})`;
                    localStorage.setItem('selectedAmbulanceId', amb.id);
                    if (amb.lat && amb.lng) {
                        map.setView([amb.lat, amb.lng], 15);
                        L.marker([amb.lat, amb.lng]).addTo(map)
                            .bindPopup(`Selected: ${amb.ambulance_type}`)
                            .openPopup();
                    }
                }
            }
        }

        window.onload = function () {
            const userName = localStorage.getItem('userName') || 'Guest User';
            document.getElementById('user-display-name').innerText = userName;
            document.getElementById('user-name-text').innerText = userName;
            document.getElementById('profile-circle').innerText = userName.charAt(0).toUpperCase();

            document.getElementById('pickup').addEventListener('input', updateFare);
            document.getElementById('hospital').addEventListener('input', updateFare);

            checkStoredBooking();
            loadMapAmbulances();
            loadBookingHistory();
        };
    </script>
</body>

</html>

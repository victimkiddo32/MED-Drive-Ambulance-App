<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Drive | Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent-red: #e74c3c;
            --text-gray: #b3b3b3;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            background: #000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #333;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area img {
            width: 120px; /* Your uploaded logo */
            border-radius: 50%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar li:hover {
            background: rgba(231, 76, 60, 0.1);
            color: var(--accent-red);
        }

        .sidebar a {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        /* Header / Profile Pill */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-pill {
            background: var(--card-bg);
            padding: 5px 15px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #333;
        }

        /* Map Styling (Dark Theme) */
        #map {
            height: 400px;
            width: 95%;
            margin: 0 auto 20px;
            border-radius: 15px;
            border: 1px solid #333;
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%); /* Dark Mode Map Hack */
        }

        /* Interactive Cards */
        .booking-card {
            background: var(--card-bg);
            width: 90%;
            margin: 0 auto 30px;
            padding: 25px;
            border-radius: 15px;
            border-top: 4px solid var(--accent-red);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group label {
            font-size: 12px;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-top: 5px;
        }

        .btn-confirm {
            grid-column: span 2;
            background: var(--accent-red);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-confirm:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        /* History Table Styling */
        .history-section {
            width: 90%;
            margin: 0 auto 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: #252525;
            padding: 15px;
            text-align: left;
            color: var(--text-gray);
            font-size: 13px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .completed { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .pending { background: rgba(241, 196, 15, 0.2); color: #f1c40f; }

        /* Custom Leaflet Popup Styling to match Black/Red */
        .leaflet-popup-content-wrapper {
            background: #1e1e1e !important;
            color: white !important;
            border-radius: 10px !important;
        }
        .leaflet-popup-tip { background: #1e1e1e !important; }
    </style>
</head>

<body>
    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Med-Drive Logo">
            <h3 style="color: var(--accent-red); margin-top: 10px;">MED-DRIVE</h3>
            <small style="color: var(--text-gray);">Ambulance At Your Doorstep</small>
        </div>
        <ul>
            <li><span>üè†</span> <a href="dashboard.html">Dashboard</a></li>
            <li><span>üöë</span> <a href="ambulance.html">Ambulances</a></li>
            <li><span>üïí</span> <a href="#">History</a></li>
            <li style="margin-top: auto;"><span>üö™</span> <a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <header>
            <div>
                <h2 style="margin:0;">Dashboard</h2>
                <p style="color: var(--text-gray); margin: 5px 0 0 0;">Welcome back, <span id="user-display-name">Guest</span></p>
            </div>
            <div class="profile-pill">
                <span id="user-name-text">Guest</span>
                <div id="profile-circle" style="width: 30px; height: 30px; background: var(--accent-red); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">G</div>
            </div>
        </header>

        <div id="map"></div>

        <div class="booking-card">
            <div class="form-group">
                <label>Selected Ambulance</label>
                <input type="text" id="selected-id" readonly placeholder="Select on Map">
            </div>
            <div class="form-group">
                <label>Payment Method</label>
                <select id="payment-method">
                    <option value="Cash">Cash on Delivery</option>
                    <option value="bKash">bKash / Mobile</option>
                    <option value="Card">Credit Card</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pickup Location</label>
                <input type="text" id="pickup" placeholder="Enter Pickup Address">
            </div>
            <div class="form-group">
                <label>Hospital</label>
                <input type="text" id="hospital" placeholder="Destination Hospital">
            </div>
            <div style="grid-column: span 2; display: flex; justify-content: space-between; align-items: center; padding: 10px 0;">
                <span style="color: var(--text-gray);">Estimated Fare:</span>
                <span style="font-size: 24px; font-weight: bold; color: var(--accent-red);">‡ß≥ <span id="estimated-price">0</span></span>
            </div>
            <button class="btn-confirm" onclick="confirmBooking()">CONFIRM BOOKING</button>
        </div>

        <div class="history-section">
            <h3 style="margin-bottom: 20px;">Recent Activity</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>DESTINATION</th>
                        <th>STATUS</th>
                        <th>FARE</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="booking-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="success-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; justify-content: center; align-items: center; flex-direction: column;">
        <div style="background: #1e1e1e; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #333; width: 320px;">
            <div style="font-size: 50px; color: #2ecc71; margin-bottom: 20px;">‚úî</div>
            <h2 style="margin-bottom: 10px;">Booking Placed!</h2>
            <p style="color: #aaa;">Your ambulance is being dispatched.</p>
            <button onclick="location.reload()" style="background: var(--accent-red); color: white; border: none; padding: 12px 30px; border-radius: 8px; margin-top: 20px; cursor: pointer; width: 100%;">DONE</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Use the existing logic you had, but update UI interactions
        const map = L.map('map', { zoomControl: false }).setView([23.8103, 90.4125], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Update the marker binding to match the new Dark Look
        function addAmbulanceMarker(amb) {
            const marker = L.marker([amb.lat, amb.lng]).addTo(map);
            marker.bindPopup(`
                <div style="text-align:center;">
                    <strong style="color:#e74c3c;">üöë ${amb.model_name}</strong><br>
                    <span style="font-size:12px; color:#ccc;">${amb.driver_name}</span><br>
                    <button onclick="selectAmbulance(${amb.ambulance_id}, '${amb.model_name}')" style="background:#e74c3c; color:white; border:none; padding:5px 10px; border-radius:5px; margin-top:5px; cursor:pointer;">Select</button>
                </div>
            `);
        }

        function selectAmbulance(id, name) {
            document.getElementById('selected-id').value = `${name} (#${id})`;
            localStorage.setItem('selectedAmbulanceId', id);
        }

        // Add your existing fetch logic for loadBookingHistory and confirmBooking here...
    </script>
</body>
</html>

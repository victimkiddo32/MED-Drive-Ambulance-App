<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet | Med-Drive</title>
    <style>
        :root {
            --dark-bg: #0d1117;
            --sidebar-bg: #010409;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --accent-green: #3fb950;
            --white: #ffffff;
            --text-gray: #8b949e;
            --border-color: #30363d;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            margin: 0;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            height: 100vh;
            padding: 20px;
            border-right: 1px solid var(--border-color);
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        .logo-area { text-align: center; margin-bottom: 40px; }
        .logo-area img { width: 80px; border-radius: 50%; border: 2px solid var(--accent-red); padding: 5px; }

        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { padding: 12px 15px; margin-bottom: 8px; border-radius: 8px; transition: 0.3s; display: flex; align-items: center; gap: 12px; }
        .sidebar li:hover { background: rgba(248, 81, 73, 0.1); }
        .sidebar li.active { background: rgba(248, 81, 73, 0.15); border-left: 3px solid var(--accent-red); }
        .sidebar a { color: var(--text-gray); text-decoration: none; font-weight: 500; width: 100%; }
        .sidebar li.active a { color: var(--white); }

        /* Content Area */
        .main-content {
            margin-left: 300px;
            padding: 40px;
            width: calc(100% - 340px);
        }

        .header-section { margin-bottom: 30px; }
        
        /* Filter Bar */
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .filter-section input, .filter-section select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--dark-bg);
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .filter-section input:focus { border-color: var(--accent-red); }

        /* Fleet Grid */
        .ambulance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .amb-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .amb-card:hover { transform: translateY(-8px); border-color: var(--accent-red); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        .amb-card img { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid var(--border-color); }

        .amb-info { padding: 20px; flex-grow: 1; }
        .amb-type { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; color: var(--white); }
        
        .driver-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }

        .btn-select {
            background: var(--accent-red);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-select:disabled { background: var(--border-color); color: var(--text-gray); cursor: not-allowed; }
        .btn-select:hover:not(:disabled) { filter: brightness(1.1); }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1032/1032989.png'">
            <h3 style="color: var(--accent-red); margin: 10px 0 0 0;">Med-Drive</h3>
        </div>
        <ul>
            <li><a href="user_dashboard.html">üè† Dashboard</a></li>
            <li class="active"><a href="ambulance.html">üöë Ambulances</a></li>
            <li><a href="#">üïí History</a></li>
        </ul>
        <div style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
            <a href="../index.html" onclick="sessionStorage.clear()" style="color: var(--text-gray); text-decoration: none;">üö™ Logout</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="header-section">
            <h1>Emergency Fleet</h1>
            <p style="color: var(--text-gray);">Select an ambulance to proceed with booking.</p>
        </div>

        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search by provider or type..." style="flex: 2;">
            <select id="typeFilter" style="flex: 1;">
                <option value="all">All Vehicle Types</option>
                <option value="AC">AC Ambulance</option>
                <option value="Non-AC">Non-AC Ambulance</option>
                <option value="ICU">ICU / Freezer</option>
            </select>
        </div>

        <div id="fleet-container" class="ambulance-grid">
            </div>
    </div>

    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';
        let allAmbulances = [];

        async function loadFleet() {
            const container = document.getElementById('fleet-container');
            container.innerHTML = "<p>Scanning for available units...</p>";
            
            try {
                const response = await fetch(`${API_BASE}/ambulances`);
                const data = await response.json();

                if (Array.isArray(data)) {
                    allAmbulances = data;
                    renderAmbulances(allAmbulances);
                }
            } catch (error) {
                container.innerHTML = "<p style='color:var(--accent-red);'>Unable to reach fleet server.</p>";
            }
        }

        function renderAmbulances(data) {
            const container = document.getElementById('fleet-container');
            if (data.length === 0) {
                container.innerHTML = "<p>No matching ambulances found.</p>";
                return;
            }

            container.innerHTML = data.map(amb => {
                const isAvailable = amb.status === 'Available';
                
                return `
                <div class="amb-card">
                    <img src="${amb.image_url || 'https://via.placeholder.com/300x180/161b22/f85149?text=Med-Drive+Unit'}" 
                         onerror="this.src='https://via.placeholder.com/300x180/161b22/f85149?text=Ambulance';">
                    <div class="amb-info">
                        <span style="color: var(--accent-red); font-size: 0.75rem; font-weight: bold; text-transform: uppercase;">
                            ${amb.provider || 'Independent'}
                        </span>
                        <h3 class="amb-type">${amb.ambulance_type}</h3>
                        
                        <div class="driver-box">
                            <span style="display:block; margin-bottom:5px;">üë®‚Äç‚úàÔ∏è <b>${amb.driver_name || 'Dispatch Pending'}</b></span>
                            <span style="color: var(--text-gray); font-size: 0.8rem;">üÜî Plate: ${amb.vehicle_number || 'N/A'}</span>
                        </div>

                        <div style="margin-bottom: 20px; font-size: 0.9rem;">
                            <span class="status-dot" style="background: ${isAvailable ? 'var(--accent-green)' : 'var(--accent-red)'}"></span>
                            <span style="color: ${isAvailable ? 'var(--accent-green)' : 'var(--accent-red)'}">
                                ${isAvailable ? 'Ready for Dispatch' : 'Currently Busy'}
                            </span>
                        </div>

                        <button class="btn-select" 
                                onclick="selectAndRedirect(${amb.id})" 
                                ${!isAvailable ? 'disabled' : ''}>
                            ${isAvailable ? 'BOOK THIS UNIT' : 'UNAVAILABLE'}
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeTerm = document.getElementById('typeFilter').value;

            const filtered = allAmbulances.filter(amb => {
                const matchesSearch = (amb.provider || '').toLowerCase().includes(searchTerm) || 
                                     (amb.ambulance_type || '').toLowerCase().includes(searchTerm);
                const matchesType = typeTerm === 'all' || amb.ambulance_type.includes(typeTerm);
                return matchesSearch && matchesType;
            });
            renderAmbulances(filtered);
        }

        // THE KEY FUNCTION: Matches the Dashboard's checkStoredBooking()
        function selectAndRedirect(id) {
            const selectedAmb = allAmbulances.find(a => a.id == id);
            if (selectedAmb) {
                // We save it as 'selectedAmbulance' which dashboard.html parses
                sessionStorage.setItem('selectedAmbulance', JSON.stringify(selectedAmb));
                // We also save the raw ID for the booking POST request
                sessionStorage.setItem('selectedAmbulanceId', selectedAmb.id);
                
                window.location.href = 'user_dashboard.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadFleet();
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet | Med-Drive</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --white: #ffffff;
            --text-gray: #8b949e;
            --border-color: #30363d;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            font-family: 'Segoe UI', Roboto, sans-serif;
            /* Matched to dashboard */
            display: flex;
            margin: 0;
            min-height: 100vh;
        }

        /* Sidebar Styles - Matched to Dashboard */
        .sidebar {
            width: 260px;
            background: #010409;
            height: 100vh;
            padding: 20px;
            border-right: 1px solid var(--border-color);
            position: fixed;
            display: flex;
            flex-direction: column;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area img {
            width: 100px;
            /* Matched to dashboard */
            border-radius: 50%;
            border: 2px solid var(--accent-red);
        }

        .tagline {
            color: var(--text-gray);
            /* Uses your existing gray variable */
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            margin: 0;
            opacity: 0.8;
            /* Makes it slightly subtle */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar li:hover {
            background: rgba(248, 81, 73, 0.1);
        }

        .sidebar a {
            color: var(--text-gray);
            /* Matched to dashboard gray */
            text-decoration: none;
            font-weight: 500;
            width: 100%;
        }

        .sidebar li:hover a {
            color: var(--accent-red);
        }

        .main-content {
            margin-left: 300px;
            padding: 40px;
            width: calc(100% - 300px);
            flex: 1;
        }

        h1 {
            font-size: 24px;
            /* Dashboard header scale */
            margin: 0;
        }

        /* The Grid */
        .ambulance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Ambulance Cards */
        .amb-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
        }

        .amb-card:hover {
            border-color: var(--accent-red);
            transform: translateY(-5px);
        }

        .amb-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }

        .amb-info {
            padding: 20px;
        }

        .amb-info h3 {
            margin: 0 0 10px 0;
            color: var(--white);
            font-size: 1.1rem;
            /* Slightly cleaner scale */
        }

        .amb-info p {
            color: var(--text-gray);
            font-size: 14px;
            margin: 5px 0;
        }

        .btn-select {
            background: var(--accent-red);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: opacity 0.2s;
        }

        .btn-select:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Med-Drive Logo"
                onerror="this.src='https://via.placeholder.com/100'">
            <h3 style="color: var(--accent-red); margin: 10px 0 0 0;">Med-Drive</h3>
            <p class="tagline">Ambulance at your doorstep</p>
        </div>
        <ul>
            <li><span>üè†</span> <a href="dashboard.html">Dashboard</a></li>
            <li><span>üöë</span> <a href="ambulance.html" style="color: var(--accent-red);">Ambulances</a></li>
            <li><span>üïí</span> <a href="#">History</a></li>
            <li style="margin-top: auto; border-top: 1px solid #333; padding-top: 20px;">
                <span>üö™</span> <a href="../index.html" onclick="localStorage.clear()">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Available Ambulance Fleet</h1>
        <p style="color: var(--text-gray); margin-top: 5px;">Select the specialized care you need for immediate
            dispatch.</p>

        <div id="fleet-container" class="ambulance-grid">
        </div>
    </div>

    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';

        async function loadFleet() {
            const container = document.getElementById('fleet-container');
            if (!container) return;

            try {
                const response = await fetch(`${API_BASE}/ambulances`);
                const fleet = await response.json();

                if (!fleet || fleet.length === 0) {
                    container.innerHTML = "<p style='color:white; grid-column: 1/-1; text-align: center;'>No ambulances available at the moment.</p>";
                    return;
                }

                container.innerHTML = fleet.map(amb => {
                    let imgFileName = amb.image_url ? amb.image_url.split('/').pop() : 'logo.png';
                    let imgPath = `../assets/images/${imgFileName}`;

                    return `
                        <div class="amb-card">
                            <img 
                                src="${imgPath}" 
                                alt="${amb.model_name}" 
                                onerror="this.onerror=null; this.src='../assets/images/logo.png';"
                            >
                            <div class="amb-info">
    <h3>${amb.ambulance_type}</h3>
    <p><strong>Driver:</strong> ${amb.driver_name || "Assigning..."}</p>
    <p><strong>Status:</strong> <span style="color: ${amb.status === 'Available' ? '#3fb950' : '#f85149'}">${amb.status}</span></p>
    <button class="btn-select" onclick="selectForBooking('${amb.ambulance_id}', '${amb.ambulance_type}')">BOOK NOW</button>
</div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error("Fetch Error:", error);
                container.innerHTML = "<p style='color:var(--accent-red); grid-column: 1/-1; text-align: center;'>Error connecting to server.</p>";
            }
        }

        function selectForBooking(id, name) {
            localStorage.setItem('selectedAmbulanceId', id);
            localStorage.setItem('selectedAmbulanceName', name);
            window.location.href = "dashboard.html";
        }

        window.onload = loadFleet;
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet | Med-Drive</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --dark-bg: #0d1117;
            --sidebar-bg: #010409;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --accent-green: #3fb950;
            --white: #ffffff;
            --text-gray: #8b949e;
            --border-color: #30363d;
            --star-gold: #f1c40f;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            margin: 0;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            height: 100vh;
            padding: 20px;
            border-right: 1px solid var(--border-color);
            position: fixed;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area img {
            width: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent-red);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-gray);
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar li:hover {
            background: rgba(248, 81, 73, 0.1);
        }

        .sidebar a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            width: 100%;
        }

        .sidebar li:hover a {
            color: var(--accent-red);
        }

        .main-content {
            margin-left: 300px;
            padding: 40px;
            width: calc(100% - 300px);
        }

        .ambulance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .amb-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .amb-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-red);
        }

        .amb-card img {
            width: 100%;
            height: 190px;
            object-fit: cover;
        }

        .amb-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .amb-type {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0 0 15px 0;
            color: var(--white);
        }

        .driver-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .btn-select {
            background: var(--accent-red);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-select:disabled {
            background: #21262d;
            color: var(--text-gray);
            cursor: not-allowed;
        }

        .filter-section input, .filter-section select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: white;
            outline: none;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Logo" onerror="this.src='https://via.placeholder.com/100'">
            <h3 style="color: var(--accent-red); margin: 10px 0 0 0;">Med-Drive</h3>
            <p class="tagline">Ambulance at your doorstep</p>
        </div>
        <ul>
            <li><span>üè†</span> <a href="dashboard.html">Dashboard</a></li>
            <li><span>üöë</span> <a href="ambulance.html" style="color: var(--accent-red);">Ambulances</a></li>
            <li><span>üïí</span> <a href="#">History</a></li>
            <li style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
                <span>üö™</span> <a href="../index.html" onclick="localStorage.clear()">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Ambulance Fleet</h1>
        <p style="color: var(--text-gray); margin-top: 5px;">Available specialized medical transport in Noakhali.</p>

        <div class="filter-section" style="width: 100%; margin: 20px 0; display: flex; gap: 15px;">
            <input type="text" id="searchInput" placeholder="Search by Hospital or Type..." style="flex: 2;">
            <select id="typeFilter" style="flex: 1;">
                <option value="all">All Types</option>
                <option value="AC">AC Ambulance</option>
                <option value="Non-AC">Non-AC Ambulance</option>
                <option value="ICU">ICU/Freezer</option>
            </select>
        </div>

        <div id="fleet-container" class="ambulance-grid"></div>
    </div>

    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';
        let allAmbulances = []; // Master data from server

        // 1. Unified Load Function
        async function loadFleet() {
            const container = document.getElementById('fleet-container');
            try {
                const response = await fetch(`${API_BASE}/ambulances`);
                allAmbulances = await response.json();
                renderAmbulances(allAmbulances);
            } catch (error) {
                console.error("Fetch Error:", error);
                container.innerHTML = "<p style='color:red;'>Failed to load fleet. Is server running?</p>";
            }
        }

        // 2. Render Cards to UI
        function renderAmbulances(data) {
            const container = document.getElementById('fleet-container');
            if (!data || data.length === 0) {
                container.innerHTML = "<p style='color:white; text-align:center; grid-column: 1/-1;'>No ambulances found.</p>";
                return;
            }

            container.innerHTML = data.map(amb => {
                const isAvailable = amb.status === 'Available';
                const getStars = (rating) => '‚≠ê'.repeat(Math.round(rating || 5));
                
                return `
                <div class="amb-card">
                    <img src="../assets/images/${amb.image_url || 'logo.png'}" onerror="this.src='../assets/images/logo.png';">
                    <div class="amb-info">
                        <span style="color: #58a6ff; font-weight: bold; font-size: 0.85rem; margin-bottom: 5px;">
                            Provider: ${amb.provider || 'General Service'}
                        </span>
                        <h3 class="amb-type">${amb.ambulance_type}</h3>
                        <div class="driver-box">
                            <span style="display:block; font-weight:600;">üë®‚Äç‚úàÔ∏è ${amb.driver_name || 'Assigned on Booking'}</span>
                            <span style="color: #8b949e; font-size: 0.8rem;">üöò ${amb.vehicle_number || 'N/A'}</span>
                            <div style="color: #f1c40f; font-size: 0.9rem; margin-top:5px;">${getStars(amb.driver_rating)}</div>
                        </div>
                        <div style="margin-bottom: 15px; font-weight: bold; color: ${isAvailable ? '#3fb950' : '#f85149'};">
                            ${isAvailable ? '‚óè Available' : '‚óè Busy'}
                        </div>
                        <button class="btn-select" 
                                onclick="selectForBooking(${amb.id})" 
                                ${!isAvailable ? 'disabled' : ''}
                                style="background: ${isAvailable ? '#f85149' : '#30363d'}">
                            ${isAvailable ? 'BOOK NOW' : 'OCCUPIED'}
                        </button>
                    </div>
                </div>`;
            }).join('');
        }

        // 3. Filter Logic
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const typeTerm = document.getElementById('typeFilter').value;

            const filtered = allAmbulances.filter(amb => {
                const nameMatch = (amb.provider || '').toLowerCase().includes(searchTerm) || 
                                  (amb.ambulance_type || '').toLowerCase().includes(searchTerm);
                const typeMatch = typeTerm === 'all' || amb.ambulance_type.includes(typeTerm);
                return nameMatch && typeMatch;
            });

            renderAmbulances(filtered);
        }

        // 4. Global Booking Function
        function selectForBooking(id) {
            const selectedAmb = allAmbulances.find(a => a.id == id);
            if (selectedAmb) {
                localStorage.setItem('selectedAmbulance', JSON.stringify(selectedAmb));
                window.location.href = 'dashboard.html';
            }
        }

        // 5. Setup Listeners on Load
        document.addEventListener('DOMContentLoaded', () => {
            loadFleet();
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('typeFilter').addEventListener('change', applyFilters);
        });
    </script>
</body>
</html>

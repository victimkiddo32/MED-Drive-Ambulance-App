<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fleet | Med-Drive</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --accent-red: #e74c3c;
            --white: #ffffff;
            --text-gray: #b3b3b3;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            margin: 0;
        }

        /* Use the same Sidebar style as Dashboard */
        .sidebar {
            width: 260px;
            background: #000;
            height: 100vh;
            padding: 20px;
            border-right: 1px solid #333;
            position: fixed;
        }

        .main-content {
            margin-left: 300px;
            padding: 40px;
            width: 100%;
        }

        /* The Grid */
        .ambulance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Ambulance Cards */
        .amb-card {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid #333;
            overflow: hidden;
            transition: 0.3s ease;
        }

        .amb-card:hover {
            border-color: var(--accent-red);
            transform: translateY(-5px);
        }

        .amb-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            /* This makes the ambulance pictures look professional */
        }

        .amb-info {
            padding: 20px;
        }

        .amb-info h3 {
            margin: 0;
            color: var(--accent-red);
        }

        .amb-info p {
            color: var(--text-gray);
            font-size: 14px;
            margin: 5px 0;
        }

        .btn-select {
            background: var(--accent-red);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="../assets/images/logo.png" style="width: 100px; border-radius: 50%;">
            <h2 style="color: var(--accent-red);">MED-DRIVE</h2>
        </div>
        <ul style="list-style: none; padding: 0;">
            <li style="margin-bottom: 20px;"><a href="dashboard.html" style="color: white; text-decoration: none;">üè†
                    Dashboard</a></li>
            <li style="margin-bottom: 20px;"><a href="ambulance.html"
                    style="color: var(--accent-red); text-decoration: none;">üöë Ambulances</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Available Ambulance Fleet</h1>
        <p style="color: var(--text-gray);">Select the specialized care you need.</p>

        <div id="fleet-container" class="ambulance-grid">
        </div>
    </div>

    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';

        async function loadFleet() {
            const container = document.getElementById('fleet-container');
            try {
                const response = await fetch(`${API_BASE}/ambulances`);
                const fleet = await response.json();

                if (!fleet || fleet.length === 0) {
                    container.innerHTML = "<p style='color:white;'>No ambulances available.</p>";
                    return;
                }

                container.innerHTML = fleet.map(amb => {
                    // This logic ensures the path works with your new /public/assets/images folder
                    let imgPath = amb.image_url;

                    if (!imgPath) {
                        imgPath = '/assets/images/logo.png';
                    } else {
                        // Clean the path: remove '../', 'Frontend/', etc., and ensure it starts with /assets
                        imgPath = imgPath.replace(/^(\.\.\/|Frontend\/|public\/|pages\/)+/, '');
                        if (!imgPath.startsWith('/')) {
                            imgPath = '/' + imgPath;
                        }
                    }

                    const model = amb.model_name || "Premium Ambulance";
                    const driver = amb.driver_name || "On Standby";
                    const type = amb.ambulance_type || "Standard";

                    return `
                <div class="amb-card">
                    <img 
                        src="/assets/images/amb1.jpg"
                    >
                    <div class="amb-info">
                        <h3>${model}</h3>
                        <p><strong>Type:</strong> ${type}</p>
                        <p><strong>Driver:</strong> ${driver}</p>
                        <button class="btn-select" onclick="selectForBooking(${amb.ambulance_id})">BOOK NOW</button>
                    </div>
                </div>
            `;
                }).join('');

            } catch (error) {
                console.error("Fetch Error:", error);
                container.innerHTML = "<p style='color:red;'>Error loading fleet.</p>";
            }
        }
        // üöÄ THE AUTOMATIC FIXER: Run this once to fix your images
        async function autoFixImages() {
            console.log("Starting Auto-Fix...");
            const imageFiles = ['amb1.jpg', 'amb2.jpg', 'amb3.jpg', 'amb4.jpg', 'amb5.jpg'];

            try {
                const response = await fetch(`${API_BASE}/ambulances`);
                const fleet = await response.json();

                // We only fix the first 5 ambulances
                for (let i = 0; i < Math.min(fleet.length, 5); i++) {
                    const ambId = fleet[i].ambulance_id;
                    const assignedImage = `../assets/images/${imageFiles[i]}`;

                    console.log(`Linking ${fleet[i].model_name} to ${imageFiles[i]}...`);

                    // Note: This requires your backend to have a PUT /api/ambulances/update/:id route
                    await fetch(`${API_BASE}/ambulances/update/${ambId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image_url: assignedImage })
                    });
                }
                alert("Images have been assigned! The page will now reload.");
                location.reload();
            } catch (err) {
                console.error("Auto-fix failed. You might need to add a PUT route to your backend.", err);
            }
        }

        function selectForBooking(id) {
            localStorage.setItem('selectedAmbulanceId', id);
            window.location.href = "dashboard.html";
        }

        window.onload = loadFleet;
    </script>
</body>

</html>

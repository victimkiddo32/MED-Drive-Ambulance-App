<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet | Med-Drive</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --dark-bg: #0d1117;
            --sidebar-bg: #010409;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --accent-green: #3fb950;
            --white: #ffffff;
            --text-gray: #8b949e;
            --border-color: #30363d;
            --star-gold: #f1c40f;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            margin: 0;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            height: 100vh;
            padding: 20px;
            border-right: 1px solid var(--border-color);
            position: fixed;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area img {
            width: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent-red);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-gray);
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar li:hover {
            background: rgba(248, 81, 73, 0.1);
        }

        .sidebar a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            width: 100%;
        }

        .sidebar li:hover a {
            color: var(--accent-red);
        }

        /* Main Content */
        .main-content {
            margin-left: 300px;
            padding: 40px;
            width: calc(100% - 300px);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .ambulance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Card Styles */
        .amb-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }



        .driver-box {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .amb-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-red);
        }

        .amb-card img {
            width: 100%;
            height: 190px;
            object-fit: cover;
        }

        .amb-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .provider-text {
            color: var(--accent-red);
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: none;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .amb-type {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0 0 15px 0;
            color: var(--white);
        }

        .vehicle-no {
            display: block;
            font-size: 0.82rem;
            color: var(--text-gray);
            font-style: italic;
            /* Simple and natural */
            margin: 2px 0;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .driver-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .driver-name {
            display: block;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
        }

        .stars {
            color: var(--star-gold);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .contact-link {
            color: var(--accent-green);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .location-text {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .status-indicator {
            font-size: 0.85rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .btn-select {
            background: var(--accent-red);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: auto;
        }

        .btn-select:disabled {
            background: #21262d;
            color: var(--text-gray);
            cursor: not-allowed;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Med-Drive Logo"
                onerror="this.src='https://via.placeholder.com/100'">
            <h3 style="color: var(--accent-red); margin: 10px 0 0 0;">Med-Drive</h3>
            <p class="tagline">Ambulance at your doorstep</p>
        </div>
        <ul>
            <li><span>üè†</span> <a href="dashboard.html">Dashboard</a></li>
            <li><span>üöë</span> <a href="ambulance.html" style="color: var(--accent-red);">Ambulances</a></li>
            <li><span>üïí</span> <a href="#">History</a></li>
            <li style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
                <span>üö™</span> <a href="../index.html" onclick="localStorage.clear()">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Ambulance Fleet</h1>
        <p style="color: var(--text-gray); margin-top: 5px;">Available specialized medical transport in Noakhali.</p>

        <div id="fleet-container" class="ambulance-grid"></div>
    </div>

    <script>
        // 1. Define fleet GLOBALLY at the top
let fleet = []; 
const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';


async function loadFleet() {
    const container = document.getElementById('fleet-container');
    if (!container) return;

    try {
        const response = await fetch(`${API_BASE}/ambulances`);
        fleet = await response.json(); 

        if (!fleet || fleet.length === 0) {
            container.innerHTML = "<p style='color:white; text-align:center;'>No ambulances found.</p>";
            return;
        }

        container.innerHTML = fleet.map(amb => {
            const isAvailable = amb.status === 'Available';
            const imgFileName = amb.image_url ? amb.image_url.split('/').pop() : 'logo.png';
            const imgPath = `../assets/images/${imgFileName}`;
            
            // Logic for Stars
            const getStars = (rating) => '‚≠ê'.repeat(Math.round(rating || 5));

            return `
                <div class="amb-card">
                    <img src="${imgPath}" onerror="this.src='../assets/images/logo.png';">
                    <div class="amb-info">
                        <span class="provider-text" style="color: #58a6ff; font-weight: bold; font-size: 0.85rem; display: block; margin-bottom: 5px;">
                             Provider: ${amb.provider || amb.hospital_name || 'General Service'}
                        </span>
                        
                        <h3 class="amb-type">${amb.ambulance_type}</h3>
                        
                        <div class="driver-box">
                            <span class="driver-name">üë®‚Äç‚úàÔ∏è ${amb.driver_name}</span>
                            
                            <span class="vehicle-no" style="display: block; font-style: italic; color: #8b949e; font-size: 0.8rem; margin: 2px 0;">
                                üöò ${amb.vehicle_number || 'N/A'}
                            </span>

                            <div class="stars" style="margin: 5px 0;">
                                ${getStars(amb.driver_rating)}
                            </div>
                            
                            <a href="tel:${amb.contact}" class="contact-link" style="text-decoration: none; color: #3fb950; font-size: 0.9rem; font-weight: bold;">
                                üìû ${amb.contact || '01XXXXXXXXX'}
                            </a>
                        </div>

                        <div class="status-indicator" style="margin-top: 10px; font-size: 0.85rem; font-weight: bold; color: ${isAvailable ? '#3fb950' : '#f85149'};">
                            ${isAvailable ? '‚óè Available' : '‚óè Busy'}
                        </div>

                        <button class="btn-select" 
                            onclick="selectForBooking(${amb.id})" 
                            ${!isAvailable ? 'disabled' : ''}
                            style="margin-top: 15px; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; background: ${isAvailable ? '#f85149' : '#30363d'}; color: white; border: none;">
                            ${isAvailable ? 'BOOK NOW' : 'OCCUPIED'}
                        </button>
                    </div>
                </div>
            `;
        }).join('');

    } catch (error) {
        console.error("Fetch Error:", error);
    }
}

// 4. The Redirect Function
function selectForBooking(id) {
    console.log("Button clicked! Looking for ID:", id);
    
    // Find the ambulance in our global fleet array
    const selectedAmb = fleet.find(a => a.id == id);

    if (selectedAmb) {
        console.log("Found ambulance:", selectedAmb);
        localStorage.setItem('selectedAmbulance', JSON.stringify(selectedAmb));
        
        // Final Step: Redirect
        window.location.href = 'dashboard.html';
    } else {
        console.error("Could not find ambulance with ID:", id);
        alert("Error: Ambulance data missing. Please refresh.");
    }
}

// Load on start
document.addEventListener('DOMContentLoaded', loadFleet);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet | Med-Drive</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --dark-bg: #0d1117;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --white: #ffffff;
            --text-gray: #8b949e;
            --border-color: #30363d;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            margin: 0;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: #010409;
            height: 100vh;
            padding: 20px;
            border-right: 1px solid var(--border-color);
            position: fixed;
        }

        .main-content {
            margin-left: 300px;
            padding: 40px;
            width: calc(100% - 300px);
        }

        /* The Grid */
        .ambulance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Ambulance Cards */
        .amb-card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
        }

        .amb-card:hover {
            border-color: var(--accent-red);
            transform: translateY(-5px);
        }

        .amb-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }

        .amb-info {
            padding: 20px;
        }

        .amb-info h3 {
            margin: 0 0 10px 0;
            color: var(--white);
            font-size: 1.2rem;
        }

        .amb-info p {
            color: var(--text-gray);
            font-size: 14px;
            margin: 5px 0;
        }

        .btn-select {
            background: var(--accent-red);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: opacity 0.2s;
        }

        .btn-select:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="../assets/images/logo.png" style="width: 80px; border-radius: 50%; border: 2px solid var(--accent-red);" onerror="this.src='https://via.placeholder.com/80?text=MD'">
            <h2 style="color: var(--accent-red); margin-top: 10px;">Med-Drive</h2>
        </div>
        <ul style="list-style: none; padding: 0;">
            <li style="margin-bottom: 20px;"><a href="dashboard.html" style="color: white; text-decoration: none; display: flex; align-items: center; gap: 10px;">üè† Dashboard</a></li>
            <li style="margin-bottom: 20px;"><a href="ambulance.html" style="color: var(--accent-red); text-decoration: none; display: flex; align-items: center; gap: 10px;">üöë Ambulances</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Available Ambulance Fleet</h1>
        <p style="color: var(--text-gray);">Select the specialized care you need for immediate dispatch.</p>

        <div id="fleet-container" class="ambulance-grid">
            </div>
    </div>

    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';

        async function loadFleet() {
            // FIX: Removed the extra 'c' from the selector
            const container = document.getElementById('fleet-container');
            if (!container) return;

            try {
                const response = await fetch(`${API_BASE}/ambulances`);
                const fleet = await response.json();

                if (!fleet || fleet.length === 0) {
                    container.innerHTML = "<p>No ambulances available at the moment.</p>";
                    return;
                }

                container.innerHTML = fleet.map(amb => {
                    // PATH LOGIC: ambulance.html is in 'pages/', images are in 'assets/images/'
                    // We need to use '../' to step out of 'pages' first.
                    let imgFileName = amb.image_url ? amb.image_url.split('/').pop() : 'logo.png';
                    let imgPath = `../assets/images/${imgFileName}`;

                    return `
                        <div class="amb-card">
                            <img 
                                src="${imgPath}" 
                                alt="${amb.model_name}" 
                                onerror="this.onerror=null; this.src='../assets/images/logo.png';"
                            >
                            <div class="amb-info">
                                <h3>${amb.model_name || "Emergency Unit"}</h3>
                                <p><strong>Type:</strong> ${amb.ambulance_type || "Standard"}</p>
                                <p><strong>Driver:</strong> ${amb.driver_name || "Assigning..."}</p>
                                <p><strong>Status:</strong> <span style="color: ${amb.status === 'Available' ? '#3fb950' : '#f85149'}">${amb.status}</span></p>
                                <button class="btn-select" onclick="selectForBooking('${amb.ambulance_id}')">BOOK NOW</button>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error("Fetch Error:", error);
                container.innerHTML = "<p style='color:var(--accent-red);'>Error connecting to server. Please check your connection.</p>";
            }
        }

        function selectForBooking(id) {
            localStorage.setItem('selectedAmbulanceId', id);
            // Redirect back to dashboard to complete booking
            window.location.href = "dashboard.html";
        }

        // Initialize on load
        window.onload = loadFleet;
    </script>
</body>

</html>

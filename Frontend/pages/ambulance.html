<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet | Med-Drive</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        :root {
            --dark-bg: #0d1117;
            --sidebar-bg: #010409;
            --card-bg: #161b22;
            --accent-red: #f85149;
            --accent-green: #3fb950;
            --white: #ffffff;
            --text-gray: #8b949e;
            --border-color: #30363d;
            --star-gold: #f1c40f;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            margin: 0;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            height: 100vh;
            padding: 20px;
            border-right: 1px solid var(--border-color);
            position: fixed;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .logo-area {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-area img {
            width: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent-red);
            margin-bottom: 10px;
        }

        .tagline {
            color: var(--text-gray);
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar li:hover {
            background: rgba(248, 81, 73, 0.1);
        }

        .sidebar a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            width: 100%;
        }

        .sidebar li:hover a {
            color: var(--accent-red);
        }

        /* Main Content */
        .main-content {
            margin-left: 300px;
            padding: 40px;
            width: calc(100% - 300px);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .ambulance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Card Styles */
        .amb-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .amb-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-red);
        }

        .amb-card img {
            width: 100%;
            height: 190px;
            object-fit: cover;
        }

        .amb-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .provider-text {
            color: var(--accent-red);
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .amb-type {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0 0 15px 0;
            color: var(--white);
        }

        .driver-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .driver-name {
            display: block;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 4px;
        }

        .stars {
            color: var(--star-gold);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .contact-link {
            color: var(--accent-green);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .location-text {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 10px;
        }

        .status-indicator {
            font-size: 0.85rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .btn-select {
            background: var(--accent-red);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: auto;
        }

        .btn-select:disabled {
            background: #21262d;
            color: var(--text-gray);
            cursor: not-allowed;
            border: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <nav class="sidebar">
        <div class="logo-area">
            <img src="../assets/images/logo.png" alt="Med-Drive Logo"
                onerror="this.src='https://via.placeholder.com/100'">
            <h3 style="color: var(--accent-red); margin: 10px 0 0 0;">Med-Drive</h3>
            <p class="tagline">Ambulance at your doorstep</p>
        </div>
        <ul>
            <li><span>üè†</span> <a href="dashboard.html">Dashboard</a></li>
            <li><span>üöë</span> <a href="ambulance.html" style="color: var(--accent-red);">Ambulances</a></li>
            <li><span>üïí</span> <a href="#">History</a></li>
            <li style="margin-top: auto; border-top: 1px solid var(--border-color); padding-top: 20px;">
                <span>üö™</span> <a href="../index.html" onclick="localStorage.clear()">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <h1>Ambulance Fleet</h1>
        <p style="color: var(--text-gray); margin-top: 5px;">Available specialized medical transport in Noakhali.</p>

        <div id="fleet-container" class="ambulance-grid"></div>
    </div>

    <script>
        const API_BASE = 'https://med-drive-ambulance-app.onrender.com/api';

        function getStars(rating) {
            const rounded = Math.round(rating || 5);
            return '‚≠ê'.repeat(rounded);
        }

        async function loadFleet() {
    const container = document.getElementById('fleet-container');
    if (!container) return;

    try {
        const response = await fetch(`${API_BASE}/ambulances`);
        const fleet = await response.json();

        if (!fleet || fleet.length === 0) {
            container.innerHTML = "<p style='color:var(--text-gray); grid-column: 1/-1; text-align: center;'>No ambulances found.</p>";
            return;
        }

        ccontainer.innerHTML = fleet.map(amb => {
    const imgFileName = amb.image_url ? amb.image_url.split('/').pop() : 'logo.png';
    const imgPath = `../assets/images/${imgFileName}`;
    const isAvailable = amb.status === 'Available';
    const isCompany = amb.provider_type === 'Company';
    const providerIcon = isCompany ? 'üè¢' : 'üè•';
    const providerLabel = isCompany ? 'Company' : 'Hospital';

    return `
        <div class="amb-card">
            <img src="${imgPath}" alt="${amb.ambulance_type}" onerror="this.onerror=null; this.src='../assets/images/logo.png';">
            <div class="amb-info">
                <span class="provider-text" style="color: ${isCompany ? '#58a6ff' : 'var(--accent-red)'}">
                    ${providerIcon} ${providerLabel}: ${amb.provider || 'Independent'}
                </span>
                
                <h3 class="amb-type">${amb.ambulance_type}</h3>
                
                <div class="driver-box">
                    <span class="driver-name">üë®‚Äç‚úàÔ∏è ${amb.driver_name || "Assigning..."}</span>
                    <div class="stars">${getStars(amb.driver_rating)} 
                        <span style="font-size: 0.75rem; color: var(--text-gray);">(${amb.driver_rating || '5.0'})</span>
                    </div>
                    
                    <a href="tel:${amb.contact}" class="contact-link" style="text-decoration: none; color: var(--accent-green); font-weight: bold; display: block; margin-top: 5px;">
                        üìû Call: ${amb.contact || 'Not Listed'}
                    </a>
                </div>

                <p class="location-text">üìç ${amb.current_location || 'Updating...'}</p>

                <div class="status-indicator" style="color: ${isAvailable ? 'var(--accent-green)' : 'var(--accent-red)'}">
                    <span style="height: 8px; width: 8px; border-radius: 50%; background: ${isAvailable ? 'var(--accent-green)' : 'var(--accent-red)'}; display: inline-block;"></span>
                    ${amb.status}
                </div>

                <button class="btn-select" 
                    onclick="selectForBooking('${amb.id}', '${amb.ambulance_type}')"
                    ${!isAvailable ? 'disabled' : ''}>
                    ${isAvailable ? 'Book Now' : 'Occupied'}
                </button>
            </div>
        </div>
    `;
}).join('');

    } catch (error) {
        console.error("Fetch Error:", error);
        container.innerHTML = "<p style='color:var(--accent-red); text-align: center;'>Connection error.</p>";
    }
}

        function selectForBooking(id, name) {
            localStorage.setItem('selectedAmbulanceId', id);
            localStorage.setItem('selectedAmbulanceName', name);
            window.location.href = "dashboard.html";
        }

        window.onload = loadFleet;
    </script>
</body>

</html>
